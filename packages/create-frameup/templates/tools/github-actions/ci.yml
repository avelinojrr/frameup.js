name: CI/CD Pipeline # Customize the name of the pipeline

on:
  push:
    branches: [master] # Trigger the pipeline on push events to the master branch
  pull_request:
    branches: [master] # Trigger the pipeline on pull request events to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
